
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <!-- login page -->
    <div id="login-page" class="login-form">
        <h1 class="text-center">Welcome to Online-Bank</h1>
        <div class="submit-area box-shadow">
            <h3>login</h3>
            <input type="text" class="form-control" placeholder="email"><br>
            <input type="password" class="form-control" placeholder="password"><br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
        
    </div>
    
    <!-- Transaction area -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h1>$<span id="old-deposit">00</span> </h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h1>$ <span id="old-withdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h1>$ <span id="total-amount">1240</span></h1>
                </div>
            </div>
        </div>

        <!-- status input box -->
        <div class="row">
            <div class="col-md-6">
                <div class="box-shadow">
                    <h4>Deposit</h4>
                    <input id="input-deposit" class="form-control" type="text" placeholder="$ amount you wont to deposit">
                    <br>
                    <button id="deposit-button" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box-shadow">
                    <h4>Withdraw</h4>
                    <input id="input-withdraw" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <small>thank you<br>&lt;&lt; proashik &gt;&gt;</small>
    </footer>
    

    <script>


        //login button event handler

        const enterBtn = document.getElementById("login-btn");   /** enterBtn is a variable. and first line looking for loginBtn id.*/
        enterBtn.addEventListener("click", function(){    /** "click"
        for event reference*/
            const loginArea = document.getElementById("login-page");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        });
        

        //deposit button event handler
        const depositButton = document.getElementById("deposit-button");
        depositButton.addEventListener("click", function(){
            const inputDepositNumber = getInputValue("input-deposit");
            
            addAmount("old-deposit", inputDepositNumber);
            addAmount("total-amount", inputDepositNumber);

            document.getElementById("input-deposit").value = "";
        })


        //withdraw button event handler
        const withdrawButton = document.getElementById("withdraw-button");
        withdrawButton.addEventListener("click", function(){
            const inputWithdrawNumber = getInputValue("input-withdraw");

            addAmount("old-withdraw", inputWithdrawNumber);
            addAmount("total-amount", -1 * inputWithdrawNumber);

            document.getElementById("input-withdraw").value = "";
        });
        
           
        function addAmount(balanceId, inputAmount){
                const Amount = document.getElementById(balanceId).innerText;
                const AmountNumber = parseFloat(Amount);
                const totalBalance = AmountNumber + inputAmount;
                document.getElementById(balanceId).innerText = totalBalance;
            };

        function getInputValue(inputId){
            const inputAmount = document.getElementById(inputId).value;
            const inputAmountNumber = parseFloat(inputAmount);
            return inputAmountNumber;
        };

    </script>

</body>

</html>
